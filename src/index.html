<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Title</title>
    <style></style>
</head>
<body>
<div id="app">
    <a href="javascript:;" @click="toast('default')">点击弹出Toast(默认)</a>
    <a href="javascript:;" @click="toast('success')">点击弹出Toast(成功)</a>
    <a href="javascript:;" @click="toast('error')">点击弹出Toast(失败)</a>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../dist/vue-toast-demo.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            toast: function(type) {
                if(type === 'default') {
                    this.$toast.show('你好,Toast', {type: 'default'});
                } else if(type === 'success') {
                    this.$toast.show('你好,Toast', {type: 'success', duration: 2000});
                } else {
                    this.$toast.show('你好,Toast', {type: 'error'});
                }
            }
        }
    })
</script>
</body>
</html>
